{% extends "base.html" %}
{% block title %}Groupes{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Groupes — {{ semestre.nom }}</h1>
<div class="grid-auto">
  {% for g in groupes %}
  <a class="card hover:ring-2 hover:ring-green-200" href="{{ url_for('main.matieres', groupe_id=g.id) }}">
    <div class="font-semibold">{{ g.nom }}</div>
    <div class="text-sm text-gray-500">{{ g.matieres|length }} matières</div>
  </a>
  {% else %}
  <p>Aucun groupe. <span class="pill">Admin: créez des groupes</span></p>
  {% endfor %}
</div>
{% endblock %}
